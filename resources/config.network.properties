# 连接池配置
db.pool.initialSize=5
db.pool.maxActive=20
db.pool.maxIdle=10
db.pool.minIdle=5
db.pool.maxWait=60000

# 服务器配置 (跨机器连接)
# 服务器端口 (服务器监听的端口)
server.port=8888

# 服务器地址 (客户端连接的服务器地址)
# 注意：这里应该是服务器的实际IP地址，不是0.0.0.0
# 请将下面的IP地址改为你的服务器电脑的实际IP地址
server.host=192.168.1.100

# 文件上传配置 (使用本地路径)
file.upload.path=uploads/
file.max.size=10485760

# 日志配置
log.level=DEBUG
log.file=logs/vcampus-network.log

# 系统配置
system.name=vCampus虚拟校园系统(网络版)
system.version=1.0.0-network
system.author=你的姓名

# 业务规则配置
